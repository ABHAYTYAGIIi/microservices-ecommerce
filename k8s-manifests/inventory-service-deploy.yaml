apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: ecommerce
  labels:
    app: inventory-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
      annotations:
        # Prometheus annotations for automatic scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "4003"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: inventory-service
          image: abhaytyagi1219/inventory-service:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4003
          env:
            - name: MONGO_URI
              valueFrom:
                configMapKeyRef:
                  name: mongo-cm
                  key: MONGO_URL

          readinessProbe:
            httpGet:
              path: /ready
              port: 4003
            initialDelaySeconds: 8
            periodSeconds: 6
            timeoutSeconds: 3
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 4003
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"

